<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>LUI - Less UI</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet/less" href="/demo.less" />
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false
		};
	</script>
	<script src="/lui/lui/js/less/less.min.js" type="text/javascript"></script>

	
	<script src="/lui/lui/js/jquery/jquery-2.2.0.min.js"></script>
	<script src="/lui/lui/js/jquery/ui/ui.js"></script>

</head>
<body>

	<section class="demo_header">
		<header>
			LUI<span>Less UI</span>
			<a class="github" href="https://github.com/wUFr/LUI" target="_blank">Follow project on GitHub</a>
		</header>
		
	</section>
	
	<section class="demo_content" style="overflow: hidden">
		<div class="inside">
			<h1>FontAwesome Icons</h1>
			<section class="item">
				<h2>.fa_b_[icon-name] | .fa_a_[icon-name]</h2>
				<div class="content">
					<p>Using FontAwesome icons for :before/:after: <strong>Works only with pair tags</strong></p>
<pre>
class="fa_b_envira"
</pre>
					<p><strong>Preview:</strong></p>
					<div>
						<a class="fa_b_envira">icon in :before</a>
					</div>
					<br />
					<hr />
<pre>
class="fa_a_gitlab"
</pre>
					<p><strong>Preview:</strong></p>
					<div>
						<a class="fa_a_gitlab">icon in :after</a>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
