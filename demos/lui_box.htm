<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>LUI - Less UI</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet/less" href="/demo.less" />
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false
		};
	</script>
	<script src="/lui/js/less/less.min.js" type="text/javascript"></script>

	
	<script src="/lui/js/jquery/jquery-2.2.0.min.js"></script>
	<script src="/lui/js/jquery/ui/ui.js"></script>

</head>
<body>

	<section class="demo_header">
		<header>
			LUI<span>Less UI</span>
			<a class="github" href="https://github.com/wUFr/LUI" target="_blank">Follow project on GitHub</a>
		</header>
		
	</section>
	
	<section class="container max_xl demo_content">
		<div class="row">
			<div class="col-12">
				<h1>Box</h1>
				<section class="item">
					<h3>.lui_box</h3>
					<div class="content">
						
	<pre data-title="Source">
	&#x3C;div class=&#x22;ui_box&#x22;&#x3E;
		&#x3C;div class=&#x22;header&#x22;&#x3E;
			&#x3C;div class=&#x22;title&#x22;&#x3E;
				Box header
			&#x3C;/div&#x3E;
			&#x3C;div class=&#x22;actions&#x22;&#x3E;
				&#x3C;a class=&#x22;close&#x22;&#x3E;&#x3C;/a&#x3E;
			&#x3C;/div&#x3E;
		&#x3C;/div&#x3E;
		&#x3C;div class=&#x22;content&#x22;&#x3E;
			Box content
		&#x3C;/div&#x3E;
	&#x3C;/div&#x3E;
	</pre>

						
						<div style="padding:10px;background:#f2f2f2">
							<div class="lui_box">
								<div class="header">
									<div class="title">
										Box header
									</div>
									<div class="actions">
										<a class="close"></a>
									</div>
								</div>
								<div class="content">
									Box content
								</div>
							</div>
						</div>
					</div>
				</section>
				
			</div>
		</div>
	</section>
	
</body>
</html>
