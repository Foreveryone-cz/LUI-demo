<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>LUI - Less UI</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet/less" href="/demo.less" />
	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false
		};
	</script>
	<script src="/lui/lui/js/less/less.min.js" type="text/javascript"></script>

	
	<script src="/lui/lui/js/jquery/jquery-2.2.0.min.js"></script>
	<script src="/lui/lui/js/jquery/ui/ui.js"></script>

</head>
<body>

	<section class="demo_header">
		<header>
			LUI<span>Less UI</span>
			<a class="github" href="https://github.com/wUFr/LUI" target="_blank">Follow project on GitHub</a>
		</header>
		
	</section>
	
	<section class="demo_content" style="overflow: hidden">
		<div class="inside">
			<h1>Buttons</h1>
			<section class="item">
				<h2>.lui_button</h2>
				<div class="content">
					<p>Using css class on button element like this: <strong>cant be used on INPUT if you want FA icons to work</strong></p>
<pre>
class="lui_button primary"
</pre>

					<p>Demo</p>
					<button class="lui_button primary">.lui_button.primary</button>
					<br />
					<p>
						More colors!
					</p>
					<button class="lui_button primary">.lui_button.primary</button>
					<button class="lui_button confirm">.lui_button.confirm</button>
					<button class="lui_button edit">.lui_button.edit</button>
					<button class="lui_button delete">.lui_button.delete</button>
					<button class="lui_button info">.lui_button.info</button>
					<button class="lui_button info inactive">.lui_button.info.inactive</button>
					<br />
					<p>
						And even FontAwesome icons!
					</p>

					<button class="lui_button primary fa_b_eye">.lui_button.primary.fa_b_eye</button>
					<button class="lui_button confirm fa_a_eye">.lui_button.confirm.fa_a_eye</button>
					<br />
					<button class="lui_button primary fa_b_eye small">.lui_button.primary.fa_b_eye.small</button>
					<button class="lui_button confirm fa_a_eye small">.lui_button.confirm.fa_a_eye.small</button>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
